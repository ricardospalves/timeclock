<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeclock</title>
  <link rel="canonical" href="https://ricardospalves.github.io/timeclock/">
  <meta name="robots" content="nofollow, noindex">
  <link rel="manifest" href="manifest.json">

  <style>
    html {
      box-sizing: border-box;
    }

    * {
      box-sizing: inherit;
    }

    body {
      display: flex;
      flex-direction: column;

      min-height: 100vh;
      padding: 1rem;
      margin: 0;

      font-size: 1rem;
      line-height: 1.4;
      font-family: sans-serif;
    }

    button {
      flex: 1 1 auto;

      display: block;
      width: 100%;
      min-height: 0;

      font-size: 20vmin;
    }
  </style>
</head>
<body>
  <button></button>

  <script src="main.js" async></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/timeclock/serviceworker.js')
        .then(() => {
          console.log('service worker registered')
        })
        .catch(() => {
          console.warn('service worker failed')
        })
    }
  </script>
</body>
</html>
